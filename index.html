<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Registration Form</h1>
    <form id="registrationForm">
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Enter your name" required title="Please enter your full name"><br>
    
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Enter your email" required title="Your email address must be in the format user@example.com"><br>
    
        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Create a password" required title="Password must be at least 8 characters long"><br>
    
        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" placeholder="Re-enter your password" required title="Please confirm your password"><br>
    
        <label for="age">Age:</label>
        <input type="number" id="age" placeholder="Enter your age" required title="Enter your age (between 18-100)"><br>
    
        <label>Gender:</label>
        <input type="radio" name="gender" value="male" required> Male
        <input type="radio" name="gender" value="female" required> Female<br>
    
        <label for="country">Country:</label>
        <select id="country" required title="Select your country">
            <option value="">Select...</option>
            <option value="Kenya">Kenya</option>
            <option value="South Africa ">South Africa</option>
            <option value="Nigeria">Nigeria</option>
        </select><br>
    
        <input type="checkbox" id="terms" required>
        <label for="terms">I accept the Terms and Conditions</label><br>
    
        <button type="submit">Submit</button>
        <div id="errorMessages"></div>
    </form>
    
    <h1>Login Form</h1>
    <form id="loginForm">
        <label for="loginEmail">Email:</label>
        <input type="email" id="loginEmail" required><br>

        <label for="loginPassword">Password:</label>
        <input type="password" id="loginPassword" required><br>

        <button type="submit">Login</button>
        <div id="loginErrorMessages"></div>
    </form>

    <script src="script.js"></script>
</body>

</html>
